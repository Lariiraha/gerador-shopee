<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Consultas</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body>
  <div id="login-form">

    <button onclick="login()">Entrar</button>
  </div>

  <script src="src/firebase.js"></script>
</body>
</html>
